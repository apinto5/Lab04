<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lab04: Volunteer Form</title>
</head>
    <body>
        <h1>Volunteer Form</h1>
        <form action= "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
            <fieldset>
                <legend>My Info</legend>
                <div>
                    <label>First Name: <input type="text" name="first_name_field"></label>
                </div>
                <div>
                    <label>Last Name: <input type="text" name="last_name_field"></label>
                </div>
                <div>
                    <label>Phone Number: <input type="text" name="phone_field"></label>
                </div>
                <div>
                    <label>Email Address: <input type="text" name="email_field"></label>
                </div>
                <div>
                    <label>Gender:</label><br>
                    <input type="radio" name="gender_field" value="male"> Male<br>
                    <input type="radio" name="gender_field" value="female">Female<br>
                    <input type="radio" name="gender_field" value="other">Other
                </div>
                <div>
                    <label>Age:</label>
                    <select Name="age_field">
                        <option value="un18">Under 18</option>
                        <option value="18-24">18 - 24</option>
                        <option value="25-34">25 - 34</option>
                        <option value="35-44">35 - 44</option>
                        <option value="45-54">45 - 54</option>
                        <option value="55-64">55 - 64</option>
                        <option value="65+">65 and over</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>My Availability</legend>
               <div>
                   <label>Days Available</label><br>
                        <input type="checkbox" name="available_field[]" value="Sunday">Sunday<br>
                        <input type="checkbox" name="available_field[]" value="Monday">Monday<br>
                        <input type="checkbox" name="available_field[]" value="Tuesday">Tuesday<br>
                        <input type="checkbox" name="available_field[]" value="Wednesday">Wednesday<br>
                        <input type="checkbox" name="available_field[]" value="Thursday">Thursday<br>
                        <input type="checkbox" name="available_field[]" value="Friday">Friday<br>
                        <input type="checkbox" name="available_field[]" value="Saturday">Saturday
                </div>
                <div>
                    <label>Additional Comments:</label>
                </div>
                <div>
                    <textarea name="comments_field" rows="6" cols="20"></textarea>
                </div>
            </fieldset>
            <div>
                <input type="hidden" name="hidden_field" value="apinto5">
            </div>
            <div>
                <input type="submit" value="Send Form">
            </div> 
         </form>
    </body>
</html>
